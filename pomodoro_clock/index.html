<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="upper">
      <div class="progress-bar" id="progress-bar"></div>
      <div id="timer" class="time-display">20:00</div>
      <div id="mode">Session 1</div>
    </div>
    <div class="lower">
      <div class="time-settings">
        <div>
          <p>session time</p>
          <div class="controls">
            <button class="btn" id="session-decrease">-</button>
            <span id="session-length">20</span> min
            <button class="btn" id="session-increase">+</button>
          </div>
        </div>
        <div>
          <p>break time</p>
          <div class="controls">
            <button class="btn" id="break-decrease">-</button>
            <span id="break-length">5</span> min
            <button class="btn" id="break-increase">+</button>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
